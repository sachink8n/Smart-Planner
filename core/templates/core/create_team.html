{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-9 col-lg-7">
        <h1 class="text-center mb-4 main-title">Create a New Team</h1>

        <div class="form-card">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="team_name" class="form-label">Team Name</label>
                    <input type="text" class="form-control form-control-dark" id="team_name" name="team_name" required>
                </div>
                <button type="submit" class="btn btn-accent">Create Team</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'team_list' %}">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
