<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Planner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --bg-dark:#121212;
            --card-dark:#1e1e1e;
            --card-darker:#141414;
            --border-dark:#2e2e2e;
            --text-primary:#e6e6e6;
            --text-secondary:#9a9a9a;
            --accent-color:#00bcd4;
            --accent-hover:#0097a7;
            --btn-success:#4caf50;
            --btn-danger:#f44336;
            --muted:#6f6f6f;
        }

        body{
            background-color:var(--bg-dark);
            color:var(--text-primary);
            font-family:'Inter',sans-serif;
            padding-top:2rem;
            padding-bottom:4rem;
        }

        /* NAVBAR */
        .navbar{
            background-color: transparent !important;
            padding-top:0.5rem;
            padding-bottom:0.5rem;
            position: relative;
        }

        .navbar-brand{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-primary) !important;
            font-weight: 800;
            font-size: 2.4rem;
            letter-spacing: -0.02em;
            margin: 0;
            text-align: center;
            padding: 0.25rem 0;
        }

        /* hamburger button - FIXED VISIBILITY */
        .nav-hamburger {
            margin-left: auto;
            z-index: 1051;
        }
        .nav-hamburger .btn {
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-primary) !important;
            background: rgba(255,255,255,0.05);
            padding: 0.5rem 0.75rem;
        }
        .nav-hamburger .btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }
        .nav-hamburger .btn .fas {
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        /* OFFCANVAS (menu) - make items visible on dark bg */
        .offcanvas {
            background: linear-gradient(180deg, var(--card-dark), var(--card-darker));
            color: var(--text-primary);
        }

        .offcanvas .offcanvas-header {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .offcanvas .offcanvas-title {
            color: var(--text-primary);
            font-weight:700;
        }

        .offcanvas .btn-close {
            filter: invert(1) brightness(1.5);
            opacity: 0.8;
        }

        .offcanvas .offcanvas-body {
            padding-top: 0.5rem;
        }

        .offcanvas .text-secondary {
            color: var(--text-secondary) !important;
        }

        /* list items */
        .offcanvas .list-group-item {
            background: transparent;
            color: var(--text-primary) !important;
            border: none;
            padding: 0.9rem 0.5rem;
        }
        .offcanvas .list-group-item .fa,
        .offcanvas .list-group-item .fas {
            color: var(--text-primary) !important;
            opacity: 0.95;
        }
        .offcanvas .list-group-item span {
            color: var(--text-primary) !important;
            margin-left: 0.5rem;
        }
        .offcanvas .list-group-item + .list-group-item {
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .offcanvas .list-group-item:hover {
            background: rgba(255,255,255,0.08);
        }
        .offcanvas .list-group-item:hover .fa,
        .offcanvas .list-group-item:hover .fas,
        .offcanvas .list-group-item:hover span {
            color: var(--accent-color) !important;
        }

        /* make logout button stand out */
        .offcanvas .btn-logout {
            border: 1px solid rgba(244,67,54,0.3);
            color: var(--btn-danger) !important;
            background: transparent;
            font-weight: 500;
        }
        .offcanvas .btn-logout:hover {
            background: rgba(244,67,54,0.15);
            color: #ff5252 !important;
            border-color: rgba(244,67,54,0.5);
        }
        .offcanvas .btn-logout .fas {
            color: var(--btn-danger) !important;
        }

        /* Login button visibility fix */
        .offcanvas .btn-outline-light {
            color: var(--text-primary) !important;
            border-color: rgba(255,255,255,0.2) !important;
            background: rgba(255,255,255,0.05);
        }
        .offcanvas .btn-outline-light:hover {
            background: rgba(255,255,255,0.1) !important;
            border-color: rgba(255,255,255,0.3) !important;
            color: #fff !important;
        }

        /* difficulty badges (task card) */
        .badge-difficulty {
            display:inline-block;
            font-weight:700;
            padding: 0.28rem 0.6rem;
            border-radius: 14px;
            font-size:0.82rem;
            color:#fff;
            border:1px solid transparent;
            margin-right:0.5rem;
        }
        .badge-difficulty.Easy { background:#2ecc71; border-color:#27ae60; color:#05280f; }
        .badge-difficulty.Moderate { background:#f1c40f; border-color:#d4ac0d; color:#2e2a00; }
        .badge-difficulty.Hard { background:#e74c3c; border-color:#c0392b; color:#2b0700; }
        .badge-difficulty:not(.Easy):not(.Moderate):not(.Hard) {
            background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.05); color: var(--text-primary);
        }

        /* BUTTON FIXES - Make all buttons visible */
        .btn {
            color: var(--text-primary) !important;
        }
        
        .btn-outline-secondary,
        .btn-outline-dark {
            border-color: rgba(255,255,255,0.2) !important;
            color: var(--text-primary) !important;
            background: rgba(255,255,255,0.05);
        }
        
        .btn-outline-secondary:hover,
        .btn-outline-dark:hover {
            background: rgba(255,255,255,0.1) !important;
            border-color: rgba(255,255,255,0.3) !important;
            color: #fff !important;
        }

        .btn-success {
            background: var(--btn-success) !important;
            border-color: var(--btn-success) !important;
            color: #fff !important;
        }

        .btn-danger {
            background: var(--btn-danger) !important;
            border-color: var(--btn-danger) !important;
            color: #fff !important;
        }

        /* Input placeholders - FIXED COLOR */
        input::placeholder,
        textarea::placeholder {
            color: var(--text-secondary) !important;
            opacity: 0.7;
        }

        input, textarea {
            background: var(--card-darker) !important;
            color: var(--text-primary) !important;
            border-color: rgba(255,255,255,0.1) !important;
        }

        input:focus, textarea:focus {
            background: var(--card-dark) !important;
            color: var(--text-primary) !important;
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25) !important;
        }

        /* auth page spacing so brand and welcome box don't collide */
        .auth-page main{
            display:flex;
            align-items:flex-start;
            justify-content:center;
            min-height: calc(100vh - 150px);
            padding-top: 3.5rem;
            padding-bottom:2rem;
        }

        /* small screens */
        @media (max-width:767px){
            .navbar-brand{ font-size:1.9rem; transform:translateX(-50%); }
        }
    </style>
</head>
<body {% if not user.is_authenticated %}class="auth-page"{% endif %}>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid p-0 d-flex align-items-center">
                <!-- Centered brand -->
                <a class="navbar-brand" href="{% url 'personal_dashboard' %}">Smart Planner</a>

                <!-- Hamburger toggler: opens offcanvas with all options -->
                <div class="nav-hamburger">
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu" aria-label="Open menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Offcanvas menu (right side) -->
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="mainMenuLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                {% if user.is_authenticated %}
                    <p class="text-secondary small mb-3">Welcome, {{ user.username }}</p>

                    <div class="list-group list-group-flush">
                        <a href="{% url 'profile' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="fas fa-user-circle" style="width:22px;text-align:center;"></i>
                            <span>Profile</span>
                        </a>

                        <a href="{% url 'plan_list' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="fas fa-list-alt" style="width:22px;text-align:center;"></i>
                            <span>Create Plan</span>
                        </a>

                        <a href="{% url 'task_history' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="fas fa-history" style="width:22px;text-align:center;"></i>
                            <span>History</span>
                        </a>

                        <a href="{% url 'team_list' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                            <i class="fas fa-users" style="width:22px;text-align:center;"></i>
                            <span>Teams</span>
                        </a>

                        <div class="list-group-item bg-transparent mt-3">
                            <form action="{% url 'logout' %}" method="POST" class="d-inline w-100">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-logout w-100 d-flex align-items-center justify-content-center">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </button>
                            </form>
                        </div>
                    </div>
                {% else %}
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                    </div>
                {% endif %}
            </div>
        </div>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS bundle (for offcanvas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
